name: Run Hello World JS (1)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  hello-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Hello_world.js
        run: node Hello_world.js